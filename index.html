<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
  </head>
  <body>

    <div class="container">
      <div class="content">
        <div class="calculator">
          <div class="input">
            <input type="text" id="input-field" class="input-field" disabled>
          </div>
          <div class="calculator__utills_command">
            <div class="btn box command">C</div>
            <div class="btn box command">CE</div>
          </div>
          <div class="calculator__inner">
            <div class="calculator__digits">
              <div class="btn box digits">7</div>
              <div class="btn box digits">8</div>
              <div class="btn box digits">9</div>
              <div class="btn box digits">4</div>
              <div class="btn box digits">5</div>
              <div class="btn box digits">6</div>
              <div class="btn box digits">1</div>
              <div class="btn box digits">2</div>
              <div class="btn box digits">3</div>
              <div class="btn box digits">0</div>
              <div class="btn box digits">.</div>
              <div class="btn box digits">+/-</div>
            </div>
            <div class="calculator__functions">
              <div class="btn box function">+</div>
              <div class="btn box function">-</div>
              <div class="btn box function">*</div>
              <div class="btn box function">/</div>
              <div class="btn box function">%</div>
              <div class="btn box function">1/x</div>
              <div class="btn box function equal">=</div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/calculator.js" charset="utf-8"></script>
  </body>
</html>
